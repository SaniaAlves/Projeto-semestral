<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estação de Bebidas e Sabores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Estação de Bebidas e Sabores</h1>
        <nav>
            <ul>
                <li><a href="#clientes">Clientes</a></li>
                <li><a href="#pratos">Pratos</a></li>
                <li><a href="#bebidas">Bebidas</a></li>
                <li><a href="#promocoes">Promoções</a></li>
                <li><a href="#pedidos">Pedidos</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="clientes">
            <h2>Cadastro de Clientes</h2>
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>

        <section id="pratos">
            <h2>Cadastro de Pratos</h2>
            <form>
                <label for="nome-prato">Nome do Prato:</label>
                <input type="text" id="nome-prato" name="nome-prato" required>
                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo">
                    <option value="principal">Prato Principal</option>
                    <option value="acompanhamento">Acompanhamento</option>
                    <option value="sobremesa">Sobremesa</option>
                </select>
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" required>
                <button type="submit">Cadastrar</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Estação de Bebidas e Sabores. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
